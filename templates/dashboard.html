        <title>{% block title %}Dashboard | Simplify{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;600;700;800&display=swap" rel="stylesheet">

            <div class="bg-primary-light text-white shadow w-full p-2 flex items-center justify-between">

                    <div class="flex flex-col justify-center items-center">
                        <a href="{{ url_for('dashboard') }}">
                            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" class="h-20 w-20 ml-4">
                        </a>
                    </div>
                    <div class="md:hidden flex items-center"> <!-- Se muestra solo en dispositivos pequeños -->
                        <button id="menuBtn">
                            <i class="fas fa-bars text-gray-500 text-lg"></i> <!-- Ícono de menú -->
                        </button>
                    </div>
                </div>
    
                <!-- Ícono de Notificación y Perfil -->

                    <button>
                        <i class="fas fa-bell text-gray-500 text-lg"></i>
                    </button>
